#plugin_customization.ini sets default values for 
#plug-in specific preferences
#keys are qualified by plug-in id
#this file does not need to be translated

# Editor default preferences
org.eclipse.ui.editors/showWhitespaceCharacters=true
org.eclipse.ui.editors/spacesForTabs=true
org.eclipse.core.resources/description.autobuilding=false
org.eclipse.core.resources/refresh.enabled=true
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = true
org.eclipse.ui/DOCK_PERSPECTIVE_BAR=topRight

# Sofia requested that sets of perspectives be closed/opened by actions - see AlignmentModeHandler for an example of an action.
# org.eclipse.ui/PERSPECTIVE_BAR_EXTRAS = org.diamond.exafs.ui.ExafsPerspective, org.diamond.exafs.ui.PlottingPerspective, gda.dal.sdsperspective, uk.ac.diamond.scisoft.analysis.rcp.results, uk.ac.gda.pydev.extension.ui.JythonPerspective

org.eclipse.ui/KEY_CONFIGURATION_ID   = uk.ac.gda.client.exafs.scheme

org.python.pydev/ANALYZE_ONLY_ACTIVE_EDITOR=true
org.python.pydev/INTERPRETER_CONFIGURATION_0=DONT_ASK

