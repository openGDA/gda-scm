#plugin_customization.ini sets default values for 
#plug-in specific preferences
#keys are qualified by plug-in id
#this file does not need to be translated
 
# Editor default preferences
org.eclipse.ui.editors/showWhitespaceCharacters=true
org.eclipse.ui.editors/spacesForTabs=true
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = false
org.python.pydev/INTERPRETER_CONFIGURATION_0=DONT_ASK
org.python.pydev/ANALYZE_ONLY_ACTIVE_EDITOR=true
 
# Make the NcdDetectors the default perspective because this deals with detectors not configured.
org.eclipse.ui/defaultPerspectiveId = gda.rcp.ncd.perspectives.NcdDetectorPerspective
